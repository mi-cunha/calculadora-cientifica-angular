<div class="container-fluid">
  <form>

      <div class="row">
          <div class="col-md-12">
              <input type="text" class="form-control text-center kz-input-text display_calculator" id="display"
                  name="display" [value]="display" readonly>
          </div>
      </div>

      <div class="row">
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('7')" id="btn7">7
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('8')" id="btn8">8
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('9')" id="btn9">9
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('raizquad')" id="btnSum">√x
              </button> 
              <!-- square root -->
          </div>
      </div>

      <div class="row">
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('4')" id="btn4">4
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('5')" id="btn5">5
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('6')" id="btn6">6
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('potencia2')" id="btnSum">x²
              </button> 
              <!-- x² -->
          </div>
      </div>

      <div class="row">
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('1')" id="btn1">1
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('2')" id="btn2">2
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('3')" id="btn3">3
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('potencia3')" id="btnSum">x³
              </button> 
              <!-- x³ -->
          </div>
      </div>

      <div class="row">
          <div class="col-md-3">
              <button type="button" (click)="limpar()" class="btn btn-danger kz-btn">C
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn number_button" (click)="adicionarNumero('0')" id="btn0">0
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-default kz-btn op_button" (click)="adicionarNumero('.')" id="btnDecimal">.
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="adicionarNumero('3.14159265358979323846')" id="btnSum">π
              </button> 
              <!-- π -->
          </div>
      </div>

      <div class="row">
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('/')" id="btnDiv">/
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('*')" id="btnMul">*
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('-')" id="btnSub">-
              </button>
          </div>
          <div class="col-md-3">
              <button type="button" class="btn btn-warning kz-btn op_button" (click)="definirOperacao('+')" id="btnSum">+
              </button>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <button type="button" class="btn btn-success kz-btn res_button" (click)="calcular()" id="btnCalc">=
              </button>
          </div>
      </div>
